<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP WEB</title>
</head>
<h2>DAFTAR NAMA BARANG DAN HARGA</h2>
<body>
    <table border="1">
        <tr bgcolor="grey" height="40">  
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Harga</th>
        </tr>
        <tr align="center">
            <td>001</td>
            <td>A</td>
            <td>10.000</td>
        </tr>
        <tr align="center">
            <td>002</td>
            <td>B</td>
            <td>20.000</td>
        </tr>
        <tr align="center">
            <td>003</td>
            <td>C</td>
            <td>30.000</td>
        </tr>
    </table>

    <h2>INPUTAN USER</h2>
    <table border="1">
        <tr>
            <td>Masukkan Kode</td>
           <td><input type="text" id="kode" /> </td>
        </tr>
        <tr>
            <td>Banyaknya Barang</td>
            <td><input type="number" id="jumlah"/></td>
        </tr>
        <tr>
            <td><form>
                <button type="submit">Submit</button>
              </form>
        </td>
        <td id="totalharga">
        </td>
      </tr>
    </table>
    
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        
        const kodeInput = document.getElementById("kode");
        const jumlahInput = document.getElementById("jumlah");
        const totalHargaInput = document.getElementById("totalharga");

        const products = {
            "001": 10000,
            "002": 20000,
            "003": 30000
        };

        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const kode = kodeInput.value;
            const jumlah = parseInt(jumlahInput.value) || 0;
            const hargaPerUnit = products[kode] || 0;
            const totalHarga = hargaPerUnit * jumlah;

        
            totalHargaInput.textContent = totalHarga.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
        });
    });

    if (confirmation) {
           let paymentAmount = prompt("Masukkan jumlah yang akan dibayarkan:");

    if (paymentAmount !== null && !isNaN(paymentAmount) && parseFloat(paymentAmount) >= parseFloat(totalHarga)) {
        alert("Pembayaran sedang diproses...");
    
    }
}

</script>
</head>
</body>
</html>
